<!DOCTYPE html>
<html lang="en">
<!-- Hey! just a minor tweak here, see if the publishing was stuck -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CaseWatch: Court Event Notifications</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Content Canvas -->
	<div class="content-container">
		<!-- Top Section -->
		<section class="top-section">
			<div class="container">
				<h1>Welcome to CaseWatch</h1>
				<p>Some static HTML content goes here.</p>
			</div>
		</section>

		<!-- Middle Section -->
		<section class="middle-section">
			<div class="container">
				<!-- Authentication Form (visible by default) -->
				<div id="auth-form-container">
					<h2>Register your mobile</h2>
					<p>Enter your mobile number below so we can register your device for SMS updates on cases you follow</p>
					<form id="auth-form">
						<div class="mb-3">
							<input type="tel" class="form-control" id="mobile-number" placeholder="Enter your mobile number">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>

				<!-- Authenticated Content (hidden by default) -->
				<div id="authenticated-content" class="hidden">
					<!-- This will be populated after authentication -->
				</div>
			</div>
		</section>

		<!-- Bottom Section -->
		<section class="bottom-section">
			<div class="container">
				<div id="case-search-form" class="hidden">
					<form id="bottom-form">
						<div class="mb-3">
							<label for="user-input" class="form-label">Your Input</label>
							<input type="text" class="form-control" id="user-input" placeholder="Enter something here">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</section>
	</div>

	<!-- Sticky Footer -->
	<footer class="footer">
		<div class="container">
			<p>CaseWatch Â© 2024 Dataworks LLC. All rights reserved.</p>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="j2auth/j2auth.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
