<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Web App</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		body {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}
		main {
			flex: 1;
		}
		.sticky-footer {
			background-color: #f8f9fa;
			padding: 10px;
			text-align: center;
		}
		.navbar-nav {
			margin-left: auto; /* Aligns menu items to the right */
		}
	</style>
</head>
<body>
	<!-- Top Menu Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">CaseSearch</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#" id="link-about">About</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Search Form Section -->
	<div class="container my-4 position-relative">
		<form id="search-form" class="row">
			<div class="col-12 position-relative">
				<input 
					type="text" 
					class="form-control form-control-lg" 
					id="search-input" 
					placeholder="Enter a person, case number, issue, etc." 
					autocomplete="off">
				<div id="autofill-suggestions" class="dropdown-menu" style="display: none;"></div>
			</div>
		</form>
	</div>
				
	<!-- Main Content Section -->
	<main class="container">
		<div id="table-container" class="table-responsive">
			<!-- Dynamic tables will be inserted here -->
		</div>
	</main>

	<!-- Sticky Footer -->
	<footer class="sticky-footer">
		<p>&copy; 2024 DataWorks. All rights reserved.</p>
	</footer>

	<script src="script.js"></script>

</body>
</html>
