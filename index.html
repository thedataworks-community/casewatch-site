<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Web App</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}
		main {
			flex: 1;
		}
		.sticky-footer {
			background-color: #f8f9fa;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<!-- Top Menu Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">CaseSearch</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="#" id="link-home">Judges</a></li>
			<!--	<li class="nav-item"><a class="nav-link" href="#" id="link-about">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#" id="link-contact">Contact</a></li>
			-->
				</ul>
			</div>
		</div>
	</nav>

	<!-- Search Form Section -->
	<div class="container my-4">
		<form id="search-form" class="row g-3">
			<!-- Start Date -->
			<div class="col-md-3">
				<label for="start-date" class="form-label">Start Date</label>
				<input 
					type="text" 
					class="form-control" 
					id="start-date" 
					value="2022-01-01" 
					disabled 
					readonly>
			</div>
	
			<!-- End Date -->
			<div class="col-md-3">
				<label for="end-date" class="form-label">End Date</label>
				<input 
					type="text" 
					class="form-control" 
					id="end-date" 
					value="2022-01-31" 
					disabled 
					readonly>
			</div>
	
			<!-- Attorney -->
			<div class="col-md-4">
				<label for="judge" class="form-label">Judge</label>
				<input 
					type="text" 
					class="form-control" 
					id="judge" 
					placeholder="Partial Name">
			</div>
	
			<!-- Search Button -->
			<div class="col-md-2">
				<label class="form-label d-block">&nbsp;</label> <!-- Empty label to align the button -->
				<button type="submit" class="btn btn-primary w-100">Search</button>
			</div>
		</form>
	</div>
		
	<!-- Main Content Section -->
	<main class="container">
		<div id="table-container" class="table-responsive">
			<!-- Dynamic tables will be inserted here -->
		</div>
	</main>

	<!-- Sticky Footer -->
	<footer class="sticky-footer">
		<p>&copy; 2024 DataWorks. All rights reserved.</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
